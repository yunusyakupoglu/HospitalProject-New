<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h2 style="text-align: center;">Hastane Raporu</h2>
<body style="height: 100vh; width: 100vw;">
    <table style="border: 1px solid black; width: 70vw; height: 70vh; margin-left: auto;
   margin-right: auto;">
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black; width: 20vw;">Hastanın Adı Soyadı</td>
            <td style="border: 1px solid black;width: 80vw;">@FirstName @LastName</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">Mail Adresi</td>
            <td style="border: 1px solid black;">@MailAddress</td>
        </tr>
        <tr style="border: 1px solid black; background-color: darksalmon;">
            <td style="border: 1px solid black;">Hastalığı</td>
            <td style="border: 1px solid black;">@Disease</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">Doktor</td>
            <td style="border: 1px solid black;">@Doctor</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">Randevu Tarihi</td>
            <td style="border: 1px solid black;">@AppointmentDate</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">Randevu Saati</td>
            <td style="border: 1px solid black;">@AppointmentTime</td>
        </tr>
        <tr style="height: 30vh; background-color:pink;">
            <td style="border: 1px solid black;">Doktor Görüşü</td>
            <td style="border: 1px solid black;">@DoctorThinks</td>
        </tr>
    </table>
</body>
